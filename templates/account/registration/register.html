{% extends '../../store/base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-7 mx-auto">
                            <form class="account_form p-4 rounded col-lg-10 mx-auto" action="." method="post">
                                {% csrf_token %}
                                <h3 class="mb-2 font-weight-bold">Create an account</h3>
                                <p class="mb-4">It's free and only takes a minute</p>

                                <label>{{ form.user_name.label }}<span class="text-muted small">(Required)</span></label>
                                {{ form.user_name }} <br>
                                <label>{{ form.email.label}}<span class="text-muted small">(Required)</span></label>
                                {{ form.email }} <br>
                                <label>{{ form.password.label }} <span class="text-muted small"></span></label>
                                <small class="form-text text-muted mb-4 small">
                                    At least 8 characters and 1 digit
                                </small>
                                {{ form.password }} <br>
                                <label>{{ form.repeat_password.label }}<span class="text-muted small">(Required)</span></label>{{form.repeat_password}}
                                <button class="btn btn-primary btn-block py-2 mb-4 mt-5 w-100" type='submit'>Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
