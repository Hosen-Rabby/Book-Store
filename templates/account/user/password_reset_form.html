{% extends "../../store/base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<style>
    .container-fluid {
        max-width: 100%;
    }

    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: none;
    }
</style>


<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-6  mx-auto">
                            <form class="account-form p-4 rounded" action="{% url 'account:password_reset' %}" method="post">
                                <p>Forgotten your password?</p>
                                <p>Enter your email to obtain a new password</p>                                
                                {% if form.errors %}
                                <div class="alert alert-primary" role="alert">
                                    Error: Please try again!
                                </div>
                                {% endif %}

                                {% csrf_token %}
                                <label class="form-label">{{ form.email.label}}</label>
                                {{ form.email}}
                                <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Submit</button>
                                <a href="{% url 'account:login' %}">Login</a>
                            </form>
                     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
