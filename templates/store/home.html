{% extends "./base.html" %}
{% load static %}
{% block title %}BookStore{% endblock %}
{% block content %}

<div class="container">
    <h4>All Books : {{size}}</h4>
    <div class="prod_items">
        <div class="row">
            {% for prod in products %}
            <div class="card col-md-2 col-sm-5 m-2">
                <a href="{{ prod.get_absolute_url}}">
                    <img src="{{ prod.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ prod.title }}</h5>
                      <p class="card-text">{{ prod.description}}</p>
                      <p class="card-text">{{ prod.price}}</p>
                      <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </a>              
            </div>
            {% endfor %}
        </div>
    </div>   
</div>

{% endblock %}
